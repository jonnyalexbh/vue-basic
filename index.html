<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app" v-bind:style="{ background: '#' + color }">
    <img v-on:mouseover='toggleShowPrices' v-on:mouseout='toggleShowPrices' v-bind:src="img" v-bind:alt="name"
      width="64" height="64">
    <h1 v-bind:class="changePercent > 0 ? ' green' : 'red' ">
      {{ title }}
      <span v-if=' changePercent> 0'>ğŸ‘ğŸ¼</span>
      <span v-else-if='changePercent < 0'>ğŸ‘ğŸ»</span>
      <span v-else>âœŒğŸ»</span>
      <span v-on:click='toggleShowPrices'>{{ showPrices ? 'ğŸ™ˆ' : 'ğŸ™‰' }}</span>
    </h1>

    <input type="number" v-model="value">
    <span>{{ convertedValue }}</span>

    <ul v-show='showPrices'>
      <li class='uppercase'
        v-bind:class="{ orange: pd.value === price, red: pd.value < price, green: pd.value > price }"
        v-for='(pd, idx) in pricesWithDays' v-bind:key='idx'>{{ idx }} - {{ pd.day }} - {{ pd.value }}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
