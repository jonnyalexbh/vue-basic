<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app">
    <img v-on:mouseover='toggleShowPrices' v-on:mouseout='toggleShowPrices' v-bind:src="img" v-bind:alt="name"
      width="64" height="64">
    <h1>
      {{ name }}
      <span v-if='changePercent > 0'>👍🏼</span>
      <span v-else-if='changePercent < 0'>👎🏻</span>
      <span v-else>✌🏻</span>
      <span v-on:click='toggleShowPrices'>{{ showPrices ? '🙈' : '🙉' }}</span>
    </h1>

    <ul v-show='showPrices'>
      <li v-for='(pd, idx) in pricesWithDays' v-bind:key='pd'>{{ idx }} - {{ pd.day }} - {{ pd.value }}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
